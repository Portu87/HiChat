<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,1000;1,900&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>HiChat</title>
</head>
<body>
    
    <div id="chat-container">
        <div id="chat-window">
            <div id="output"></div>
            <div id="actions"></div>
        </div>
        <input type="text" id="username" placeholder="NickName">
        <input type="text" id="message" placeholder="Message">
        <button id="send">Send</button>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
